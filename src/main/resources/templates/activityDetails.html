<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <!--团队详情-->
    <div class="row info">
        <div class="col-md-8 col-md-offset-2">
            <!--页头-->
            <div class="page-header" style="text-align: center;">
                <h2 th:text="${activity.name}"></h2>
            </div>
            <!--内容-->
            <div th:utext="${activity!=null}?${activity.text}"></div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
