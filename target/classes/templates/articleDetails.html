<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/articleDetails.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <div class="row info">
        <div class="col-md-12">
            <!--页头-->
            <div class="page-header" style="text-align: center;">
                <h3 th:text="${article.title}"></h3>
            </div>
            <div class="article-info">
                <label for="author">作者</label>&nbsp;<span id="author" th:text="${article.author}"></span>
                <label for="from">来源</label>&nbsp;<span id="from" th:text="${article.from}"></span>
                <label for="time">更新时间</label>&nbsp;<span id="time" th:text="${article.time}"></span>
            </div>
            <div th:utext="${article.text}"></div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $('p img').parent().css({"text-indent":"0em","text-align":"center"});
    })
</script>
</body>
</html>
