<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="css/contact.css" th:href="@{/css/contact.css}">
</head>
<body>

<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <!--联系我们-->
    <section id="contact">
        <div class="lvjing">
            <div class="row contact">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <h2>
                        <span class="glyphicon glyphicon-send"></span>
                        &nbsp;
                        联系我们
                    </h2>
                    <p>
                    </p>
                    <address>
                        <p>
                            <span class="glyphicon glyphicon-home"></span>
                            &nbsp;
                            地址：<span th:text="${contact!=null}?${contact.address}"></span>
                        </p>
                        <p>
                            <span class="glyphicon glyphicon-phone-alt"></span>
                            &nbsp;
                            联系电话：<span th:text="${contact!=null}?${contact.tele}"></span>
                        </p>
                        <p>
                            <span class="glyphicon glyphicon-envelope"></span>
                            &nbsp;
                            邮箱：<span th:text="${contact!=null}?${contact.email}"></span>
                        </p>
                    </address>
                </div>
            </div>
        </div>
    </section>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>


<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
