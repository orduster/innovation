<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>众创活动</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/index.css" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <!--团队-->
    <div class="row info">
        <div class="page-header" style="text-align: center;">
            <h2>众创空间活动
                <small>南昌航空大学创新创业学院</small>
            </h2>
        </div>
        <div class="row info">
            <div class="col-md-4 col-sm-6" th:each="activity:${activities}">
                <div class="thumbnail">
                    <img th:src="${activity.url}" alt="" class="th-img">
                    <div class="caption">
                        <h3 class="title" th:text="${activity.name}"></h3>
                        <p class="post" th:text="${activity.introduction}">
                        </p>
                        <a th:href="@{/activity/}+${activity.id}" class="btn btn-default" role="button">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
