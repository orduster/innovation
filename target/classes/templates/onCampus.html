<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校内导师团</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/teacher.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <!--团队-->
    <div class="row info">
        <div class="page-header" style="text-align: center;">
            <h2>校内导师团
                <small>南昌航空大学创新创业学院</small>
            </h2>
        </div>
        <div class="row info">

            <div class="col-md-4 col-sm-6" th:each="campus:${onCampus}">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="${campus.name}"></h3>
                        <div>
                            <label>职称</label>
                            <span th:text="${campus.position}"></span>
                        </div>
                        <div>
                            <label>研究领域</label>
                            <span th:text="${campus.description}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
