<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" th:if="${iterStat.index==0}" class="active"
                th:each="image,iterStat:${images}"></li>
            <li data-target="#carousel-example-generic" th:if="${iterStat.index!=0}"
                th:each="image,iterStat:${images}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" th:if="${iterStat.index==0}" th:each="image,iterStat:${images}">
                <img th:src="${image.url}" alt="">
                <div class="carousel-caption"></div>
            </div>
            <div class="item" th:if="${iterStat.index!=0}" th:each="image,iterStat:${images}">
                <img th:src="${image.url}" alt="">
                <div class="carousel-caption"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--信息界面-->
    <div class="row index-info">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="heading-span">通知公告</span>
                    <a class="badge" th:href="@{/notices}">
                        查看更多
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="list-group">
                    <a class="list-group-item" th:href="@{/article/}+${notice.id}" th:each="notice:${notices}">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        <span class="article-title" th:text="${notice.title}"></span>
                        <span class="badge" th:text="${notice.time}"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="heading-span">新闻资讯</span>
                    <a class="badge" th:href="@{/news}">
                        查看更多
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="list-group">
                    <a class="list-group-item" th:href="@{/article/}+${oneNew.id}" th:each="oneNew:${news}">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        <span class="article-title" th:text="${oneNew.title}"></span>
                        <span class="badge" th:text="${oneNew.time}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>


<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
