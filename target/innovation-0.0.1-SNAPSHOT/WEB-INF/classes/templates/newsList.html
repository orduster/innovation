<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <div class="row index-info">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="heading-span">新闻资讯</span>
            </div>
            <div class="list-group">
                <a class="list-group-item" th:href="@{/article/}+${oneNew.id}" th:each="oneNew:${news}">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    <span class="article-title" th:text="${oneNew.title}"></span>
                    <span class="badge" th:text="${oneNew.time}"></span>
                </a>
            </div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
