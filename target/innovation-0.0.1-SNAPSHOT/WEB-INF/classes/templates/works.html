<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双创作品</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/works.css}">
</head>
<body>
<div class="container">

    <!--引入顶端导航-->
    <div th:replace="bar::topBar"></div>

    <div class="row info">
        <!--页头-->
        <div class="page-header" style="text-align: center;">
            <h2>双创作品
                <small>大学生创新创业优秀成果展</small>
            </h2>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="work:${works}">
                <div class="thumbnail">
                    <img th:src="${work.url}" alt="" class="th-img">
                    <div class="caption">
                        <div>
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <label>名称</label>
                            <span th:text="${work.name}"></span>
                        </div>
                        <div>
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <label>团队成员</label>
                            <span th:text="${work.member}"></span>
                        </div>
                        <div>
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <label>获奖情况</label>
                            <span th:text="${work.incident}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--引入页脚-->
    <div th:replace="bar::footBar"></div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
